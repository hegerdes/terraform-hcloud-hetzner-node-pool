name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  gh-release:
    name: gh-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: hcloud-node-pool ${{ github.ref_name }}
          generate_release_notes: true
